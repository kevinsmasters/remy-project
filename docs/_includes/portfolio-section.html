<section class="portfolio_section layout_padding" id="portfolio">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Portfolio
      </h2>
    </div>
    <div class="portfolio_new grid">
      {% for photo in site.photos limit: 5 %}
        <div class="grid-item">
          <img src="{{ site.baseurl }}{{ photo.img }}" alt="{{ photo.alt }}" />
          <div class="btn-box">
            <a href="" class="btn-1">
              <i class="fa fa-share-alt" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
    <div>
      <a href="{{ site.baseurl }}/portfolio.html" class="read_btn">
        See More
      </a>
    </div>
  </div>
</section>
