<div class="hero_area" id="top">
  <header class="header_section">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <div class="custom_menu-btn">
        <button onclick="openNav()">
          <span class="s-1"> </span>
          <span class="s-2"> </span>
          <span class="s-3"> </span>
        </button>
      </div>
      <div id="myNav" class="overlay">
        <div class="menu_btn-style ">
          <button onclick="closeNav()">
            <span class="s-1"> </span>
            <span class="s-2"> </span>
            <span class="s-3"> </span>
          </button>
        </div>
        {% if page.body_class == 'sub_page' %}
        <div class="overlay-content">
          <a href="{{ site.baseurl }}" onclick="closeNav()">
            Home
          </a>
          <a class="" href="{{ site.baseurl }}/about.html" onclick="closeNav()">
            About
          </a>
          <a class="" href="{{ site.baseurl }}/portfolio.html" onclick="closeNav()">
            Portfolio
          </a>
          <a class="" href="{{ site.baseurl }}/team.html" onclick="closeNav()">
            Team
          </a>
        </div>
        {% else %}
        <div class="overlay-content">
          <a class="active" href="#top" onclick="closeNav()">
            Home
          </a>
          <a class="" href="#about" onclick="closeNav()">
            About
          </a>
          <a class="" href="#portfolio" onclick="closeNav()">
            Portfolio
          </a>
          <a class="" href="#team" onclick="closeNav()">
            Team
          </a>
        </div>
        {% endif %}
      </div>
      <a class="navbar-brand" href="index.html">
        <span>
          Remington Masters
        </span>
      </a>
      <a href="" class="call_btn">
        Call Us Now
      </a>
    </nav>
  </header>
  {% unless page.body_class %}
    {% include slider-section.html %}
  {% endunless %}
</div>
